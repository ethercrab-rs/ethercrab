  #     - TARGET: "thumbv7m-none-eabi"
  #   <<: *target_steps_no_test

build_jobs: &build_jobs
  jobs:
    - target-x86_64-unknown-linux-gnu
    # - target-thumbv7m-none-eabi

workflows:
