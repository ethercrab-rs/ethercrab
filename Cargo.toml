[package]
name = "ethercrab"
categories = ["science::robotics", "no-std", "network-programming"]
version = "0.3.2"
edition = "2021"
license = "MIT OR Apache-2.0"
readme = "README.md"
repository = "https://github.com/ethercrab-rs/ethercrab"
documentation = "https://docs.rs/ethercrab"
description = "An EtherCAT master in pure Rust that is no_std compatible"
keywords = ["no-std", "ethercat", "beckhoff", "igh", "soem"]
exclude = ["dumps", "doc", "NOTES.md", "SPECNOTES.md"]
resolver = "2"

[package.metadata.docs.rs]
default-target = "x86_64-unknown-linux-gnu"
targets = ["x86_64-unknown-linux-gnu", "x86_64-pc-windows-gnu"]

[dependencies]
async-io = { version = "2.0.0", optional = true }
atomic-waker = "1.1.2"
atomic_enum = "0.2.0"
atomic_refcell = "0.1.13"
bitflags = "2.4.1"
defmt = { version = "0.3.5", optional = true }
embassy-futures = "0.1.0"
embassy-time = "0.1.5"
futures-lite = { version = "2.0.0", default-features = false }
heapless = "0.7.16"
log = { version = "0.4.20", optional = true, default-features = false }
nom = { version = "7.1.3", default-features = false }
num_enum = { version = "0.7.0", default-features = false }
packed_struct = { version = "0.10.1", default-features = false }
sealed = "0.5.0"
serde = { version = "1.0.190", features = ["derive"], optional = true }
smlang = "0.6.0"
smoltcp = { version = "0.10.0", default-features = false, features = [
    "proto-ipv4",
    "socket-raw",
    "medium-ethernet",
] }

[target.'cfg(any(target_os = "windows", target_os = "macos"))'.dependencies]
pnet_datalink = { version = "0.34.0", features = ["std"], optional = true }
blocking = "1.4.1"

[target.'cfg(target_os = "linux")'.dependencies]
libc = "0.2.149"
rustix = { version = "0.38.21", default-features = false, features = [
    "process",
] }
thread-priority = "0.13.1"

[target.'cfg(miri)'.dependencies]
tokio = { version = "1.33.0", features = ["rt", "macros", "time"] }

[dev-dependencies]
arbitrary = { version = "1.3.1", features = ["derive"] }
criterion = { version = "0.5.1", features = ["html_reports", "async_tokio"] }
ctrlc = "3.4.1"
env_logger = "0.10.0"
hdrhistogram = "7.5.2"
heckcheck = "2.0.1"
pcap-file = "2.0.0"
pretty_assertions = "1.4.0"
smol = "1.3.0"
tokio = { version = "1.33.0", features = [
    "rt-multi-thread",
    "macros",
    "sync",
    "time",
] }

[features]
default = ["std"]
defmt = ["dep:defmt", "smoltcp/defmt"]
log = ["dep:log"]
std = [
    "pnet_datalink",
    "async-io",
    "smoltcp/phy-raw_socket",
    "log",
    "futures-lite/std",
]
serde = ["dep:serde", "bitflags/serde"]
# Development only - DO NOT USE
bench-hacks = []

[[example]]
name = "akd"
required-features = ["std"]

[[example]]
name = "dc"
required-features = ["std"]

[[example]]
name = "ec400"
required-features = ["std"]

[[example]]
name = "ek1100"
required-features = ["std"]

[[example]]
name = "multiple-groups"
required-features = ["std"]

[[bench]]
name = "pdu_loop"
harness = false

[[bench]]
name = "loopback"
harness = false

[profile.profiling]
inherits = "release"
debug = true
