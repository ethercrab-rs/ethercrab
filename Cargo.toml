[package]
name = "ethercrab"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bbqueue = "0.5.1"
bitflags = "1.3.2"
cookie-factory = { version = "0.3.2", default-features = false }
defmt = "0.3.2"
embassy-futures = "0.1.0"
heapless = "0.7.16"
log = "0.4.17"
nom = { version = "7.1.1", default-features = false }
num_enum = { version = "0.5.7", default-features = false }
packed_struct = { version = "0.10.0", default-features = false }
pnet = { version = "0.31.0", features = ["std"], optional = true }
smol = "1.2.5"
smoltcp = { version = "0.8.1", default-features = false, features = [ "proto-ipv4", "socket-raw", "medium-ethernet" ] }

[dev-dependencies]
async-ctrlc = "1.2.0"
async-io = "1.9.0"
env_logger = "0.9.1"
futures-lite = { version = "1.12.0", default-features = false }
tui = "0.19.0"
tui-logger = "0.8.0"

[features]
default = ["std"]
std = ["pnet"]
