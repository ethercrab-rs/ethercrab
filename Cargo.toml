[package]
name = "ethercrab"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bytemuck = { version = "1.9.1", features = ["derive", "min_const_generics", "bytemuck_derive"], default-features = false }
chrono = "0.4.19"
libc = "0.2.126"
mac_address = "1.1.3"
pcap = "0.9.2"
# TODO: No default features
smoltcp = "0.8.1"
pnet = { version = "0.31.0", features = ["pnet_datalink", "std"] }
nom = "7.1.1"
packed_struct = { version = "0.10.0", default-features = false }
cookie-factory = { version = "0.3.2", default-features = false }
heapless = "0.7.14"
bbqueue = "0.5.1"
futures-lite = { version = "1.12.0", default-features = false }
parking_lot = { version = "0.12.1", features = ["deadlock_detection"] }

[dev-dependencies]
async-io = "1.6.0"
smol = "1.2.5"
